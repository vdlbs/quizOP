<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>One Piece — Quiz</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0a0f1c;color:#f0f4fa}
    .wrap{max-width:900px;margin:20px auto;padding:20px}
    h1{color:#ffb400}
    .question-card{padding:16px;margin-top:16px;border-radius:8px;background:#162447;box-shadow:0 4px 12px rgba(0,0,0,.5)}
    .question-text{font-size:1.2rem;margin-bottom:12px}
    .options{display:grid;gap:10px}
    .option{padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);cursor:pointer;user-select:none;background:#1b2a4a;transition:background .2s}
    .option:hover{background:#243b6b}
    .option.correct{border-color:#4caf50;background:rgba(76,175,80,0.2)}
    .option.wrong{border-color:#e53935;background:rgba(229,57,53,0.2)}
    .controls{margin-top:12px;display:flex;justify-content:space-between}
    button{padding:8px 14px;border:none;border-radius:6px;font-weight:bold;cursor:pointer}
    .btn{background:#ffb400;color:#0a0f1c}
    .btn:hover{filter:brightness(1.1)}
    .score{margin-top:20px;padding:16px;border-radius:8px;background:#1b2a4a;font-size:1.2rem;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>One Piece — Quiz</h1>
    <div id="quizArea"></div>
    <div class="controls">
      <button class="btn" onclick="prevQuestion()">Précédent</button>
      <button class="btn" onclick="nextQuestion()">Suivant</button>
    </div>
    <div id="scoreArea"></div>
  </div>

  <script>
    const QUESTIONS=[
      {id:1,question:"Dans quel chapitre apparaît pour la première fois le nom de Vegapunk ?",options:["Chapitre 433","Chapitre 485","Chapitre 400","Chapitre 457"],answer:0},
      {id:2,question:"Quelle était la prime exacte de Tom, le maître charpentier de Water 7, avant sa mort ?",options:["B 0","B 20,000,000","B 10,000,000","Jamais révélée"],answer:3},
      {id:3,question:"Dans quel tome apprend-on pour la première fois que Dragon est le père de Luffy ?",options:["Tome 45","Tome 41","Tome 17","Tome 12"],answer:3},
      {id:4,question:"Quel numéro de Pacifista a été affronté en premier par les Mugiwara à Sabaody ?",options:["PX-4","PX-1","PX-0","PX-3"],answer:0},
      {id:5,question:"Quel ancien Shichibukai possédait le navire nommé 'Numancia Flamingo' ?",options:["Don Quijote Doflamingo","Crocodile","Kuma","Moria"],answer:0},
      {id:6,question:"Combien de fois Luffy a-t-il utilisé le Gear Second à Enies Lobby ?",options:["5","7","3","10"],answer:2},
      {id:7,question:"Quelle est la couverture (cover story) où l’on voit pour la première fois Eneru sur la Lune ?",options:["Vol.19","Vol.35","Vol.44","Vol.50"],answer:2},
      {id:8,question:"Quel membre de CP9 avait le plus haut Doriki (hors Lucci) ?",options:["Kaku","Blueno","Jabra","Kumadori"],answer:2},
      {id:9,question:"Combien de secondes exactement le Mero Mero Mellow de Boa Hancock a-t-il paralysé Smoker à Marineford ?",options:["12 secondes","4 secondes","8 secondes","16 secondes"],answer:2},
      {id:10,question:"Quelle était la chambre spécifique du navire Oro Jackson où Roger conservait les Road Poneglyphs ?",options:["Salle des Cartes","Cabine du Capitaine","Salle du Trésor","Salle des Archives"],answer:3},
      {id:11,question:"Quelle est la signification du tatouage sur le bras gauche de Sabo après avoir rejoint les Révolutionnaires ?",options:["Dragon Claw","Symbole de l’Armée Révolutionnaire","Mémoire d’Ace","Héritage de Grey Terminal"],answer:1},
      {id:12,question:"Quel était le numéro exact de la salle où Robin était retenue à Enies Lobby (Tour de la Justice) ?",options:["Salle 3-12","Salle 3-17","Salle 2-15","Salle 4-20"],answer:0},
      {id:13,question:"Combien de pages compte le rapport de Kuzan à Sakazuki après Punk Hazard ?",options:["3","7","5","9"],answer:2},
      {id:14,question:"Quel est le nom du journal lu par Morgans lors de la Rêverie ?",options:["World Economy News Paper","Big News Paper","Grand Line Times","Marine Journal"],answer:0},
      {id:15,question:"Dans quel chapitre exact apparaît Jewelry Bonney pour la première fois ?",options:["Chapitre 498","Chapitre 500","Chapitre 507","Chapitre 504"],answer:3},
      {id:16,question:"Quel escargophone unique permet à Gorosei de contacter directement l’Amiral en Chef ?",options:["Golden Den Den Mushi","Black Den Den Mushi","White Den Den Mushi","Sacred Den Den Mushi"],answer:0},
      {id:17,question:"Quel mot exact Barbe Blanche prononce-t-il en dernier avant de mourir ?",options:["ONE PIECE existe","Le D. vivra toujours","Roger était le roi","Vous n’êtes pas les prochains"],answer:0},
      {id:18,question:"Quelle était la taille exacte d’Oars Jr. ?",options:["67 m","38 m","54 m","72 m"],answer:2},
      {id:19,question:"Dans quel volume du SBS Oda révèle-t-il que Zoro est basé sur un vrai pirate français ?",options:["Volume 4","Volume 8","Volume 3","Volume 7"],answer:1},
      {id:20,question:"Quel est le numéro du chapitre où Sanji utilise pour la première fois Diable Jambe ?",options:["Chapitre 388","Chapitre 374","Chapitre 355","Chapitre 403"],answer:1},
      {id:21,question:"Quel membre du Baroque Works avait pour numéro Mr.11 ?",options:["Un épéiste anonyme","Bentham","Daz Bonez","Mr.11 n’a jamais été révélé"],answer:0},
      {id:22,question:"Quel était le score exact de Doriki de Lucci ?",options:["4000","4200","4300","4500"],answer:1},
      {id:23,question:"Dans quelle mer se trouvait Tequila Wolf ?",options:["East Blue","North Blue","West Blue","South Blue"],answer:2},
      {id:24,question:"Quel est le prénom du scientifique Caesar Clown ?",options:["Caesar","Nico","Edward","Jamais donné"],answer:3},
      {id:25,question:"Quel est le nom complet du CP0 qui apparaît à Dressrosa ?",options:["Guernica","Spandam","Kalifa","Rob Lucci"],answer:0},
      {id:26,question:"Quel est le nom de l’île où se trouve le laboratoire de Caesar vu dans Punk Hazard ?",options:["Biscuits Room","R-66","R-Block","Building B"],answer:1},
      {id:27,question:"Quelle était la date exacte (jour et mois) de l’exécution de Gol D. Roger ?",options:["22 juillet","9 décembre","19 juin","3 mai"],answer:0},
      {id:28,question:"Quelle est la couleur de cheveux de Toki, la mère de Momonosuke, selon les SBS ?",options:["Bleu clair","Vert pâle","Rose clair","Noir"],answer:2},
      {id:29,question:"Quel était le poids officiel de Franky donné par Oda ?",options:["94 kg","200 kg","300 kg","500 kg"],answer:1},
      {id:30,question:"Dans quelle mini-aventure apprend-on le nom de la mère de Lola (Big Mom) ?",options:["Mini-aventure de Capone Bege","Mini-aventure de Caribou","Mini-aventure de Jinbe","Mini-aventure d’Enel"],answer:0}
    ];

    let state={index:0,answers:{}};
    const area=document.getElementById('quizArea');
    const scoreArea=document.getElementById('scoreArea');

    function renderQuestion(){
      if(state.index>=QUESTIONS.length){
        showScore();
        return;
      }
      const q=QUESTIONS[state.index];
      const ans=state.answers[q.id];
      let html=`<div class='question-card'><div class='question-text'>Question ${state.index+1}/${QUESTIONS.length}: ${q.question}</div><div class='options'>`;
      q.options.forEach((o,i)=>{
        let cls='option';
        if(ans){
          if(i===q.answer)cls+=' correct';
          if(i===ans.selected && !ans.correct)cls+=' wrong';
        }
        html+=`<div class='${cls}' onclick='selectOption(${i})'>${String.fromCharCode(65+i)}. ${o}</div>`;
      });
      html+='</div></div>';
      area.innerHTML=html;
      scoreArea.innerHTML='';
    }

    function selectOption(i){
      const q=QUESTIONS[state.index];
      const correct=i===q.answer;
      state.answers[q.id]={selected:i,correct};
      renderQuestion();
    }

    function nextQuestion(){if(state.index<QUESTIONS.length){state.index++;renderQuestion();}}
    function prevQuestion(){if(state.index>0){state.index--;renderQuestion();}}

    function showScore(){
      const total=QUESTIONS.length;
      const correct=Object.values(state.answers).filter(a=>a.correct).length;
      area.innerHTML='';
      scoreArea.innerHTML=`<div class='score'>Quiz terminé !<br>Votre score : ${correct} / ${total}</div>`;
    }

    renderQuestion();
    window.selectOption=selectOption;
    window.nextQuestion=nextQuestion;
    window.prevQuestion=prevQuestion;
  </script>
</body>
</html>
